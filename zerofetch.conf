# Zerofetch Configuration File
# ~/.config/zerofetch/config
#
# This file controls the behavior and appearance of Zerofetch
# Uncomment and modify values to customize your output

# ASCII Art Configuration
# Set the distro logo to display (auto, arch, ubuntu, debian, fedora, gentoo, etc.)
# ascii_distro="auto"

# Enable/disable bold text in ASCII art
# ascii_bold="on"

# Display Configuration
# Gap between ASCII art and information (number of spaces)
# gap=3

# Character used as separator between label and value
# separator=":"

# Enable/disable color blocks at the bottom
# color_blocks="on"

# Enable/disable bold text in information output
# bold="on"

# Underline Configuration
# Enable/disable underline under title
# underline_enabled="on"

# Character used for underline
# underline_char="-"

# OS Configuration
# Show architecture in OS output (on/off)
# os_arch="on"

# Uptime Configuration
# Use short format for uptime (e.g., "5h 30m" instead of "5 hours, 30 minutes")
# uptime_shorthand="on"

# Shell Configuration
# Show full shell path instead of just name (on/off)
# shell_path="off"

# Show shell version (on/off)
# shell_version="on"

# CPU Configuration
# Show CPU brand (on/off)
# cpu_brand="on"

# Show CPU speed (on/off)
# cpu_speed="on"

# CPU core display (logical, physical, off)
# cpu_cores="logical"

# Show CPU temperature (on/off) - requires sensors
# cpu_temp="off"

# GPU Configuration
# Show GPU brand (on/off)
# gpu_brand="on"

# GPU type to display (all, dedicated, integrated)
# gpu_type="all"

# Memory Configuration
# Show memory percentage (on/off)
# memory_percent="off"

# Package Configuration
# Show package managers in package count (on/off)
# package_managers="on"

# Desktop Environment Configuration
# Show DE version (on/off)
# de_version="on"

# Custom Information Function
# You can create custom information functions here
# Example:
# get_custom_info() {
#     custom_info="My Custom Value"
# }
#
# Then add to print_info():
# info "Custom" custom_info

